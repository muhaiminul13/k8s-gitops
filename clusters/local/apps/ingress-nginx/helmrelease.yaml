apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  chart:
    spec:
      chart: ingress-nginx
      version: 4.11.7
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  values:
    controller:
      service:
        type: LoadBalancer
      config:
        lua-resty-core: {}
        server-snippet: |
          lua_code_cache on;
          init_by_lua_file /etc/nginx/lua-redirect.lua;
          access_by_lua_file /etc/nginx/lua-redirect.lua;

