apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 5m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.11.7
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  values:
    controller:
      service:
        type: LoadBalancer
controller:
  extraVolumes:
    - name: lua-scripts
      configMap:
        name: ingress-nginx-404-lua
  extraVolumeMounts:
    - name: lua-scripts
      mountPath: /etc/nginx/lua
      readOnly: true
  config:
    enable-underscores-in-headers: "true"
    lua-resty-redis: "/etc/nginx/lua/404.lua"
